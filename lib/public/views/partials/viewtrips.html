
<div class="controller-div" ng-controller="ViewTripsCtrl">
  <!-- Page Content-->
  <div class="container-fluid full-button">
    <div class="add-trip"><a href="./#!/">Add Trip +</a></div>
  </div>
  <div class="container-fluid" ng-repeat="trip in searchResults">
    <div class="col-md-6 col-md-offset-3">
      <div class="card">
        <div class="card-image"><img class="img-responsive" src="http://brainandstorm.com/wp-content/uploads/Beach-By-Fiesta-Americana-Hotel-Main.jpg"/><span class="card-title">{{trip.name}}</span></div>
        <div class="card-content">
          <p>Monitoring deals for under ${{trip.maxPrice/(trip.users.length)}} to {{trip.city.length}} cities for you and {{trip.users.length - 1}} friend(s)</p>
        </div>
        <div class="card-action"><a class="btn-travel btn-dark" href="#" target="new_blank">View Trip</a></div>
      </div>
    </div>
  </div>
</div>
